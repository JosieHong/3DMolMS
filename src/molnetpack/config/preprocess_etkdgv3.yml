# pretrain ===========================================================
qm9:
  atom_type: ['C', 'O', 'N', 'H', 'P', 'S', 'F', 'Cl', 'B', 'Br', 'I']
  min_molmass: 50
  max_molmass: 1500
  max_atom_num: 300
  min_atom_num: 10

# qtof ===============================================================
agilent_qtof: 
  intrument_type: ['ESI-QTOF']
  instrument: [Unknown]
  ms_level: '2'
  atom_type: ['C', 'O', 'N', 'H', 'P', 'S', 'F', 'Cl', 'B', 'Br', 'I']
  precursor_type: ['[M+H]+', '[M-H]-']
